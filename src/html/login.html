<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Findly - Lost and Found Platform</title>
    <link rel="stylesheet" href="/src/css/styles.css">
    <link rel="stylesheet" href="/src/css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <div class="logo">
                    <img src="/src/assets/logo.png" alt="Findly Logo">
                </div>
                
                <span>Findly</span>
            </div>
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="#">Lost Items</a></li>
                    <li><a href="#">Found Items</a></li>
                    <li><a href="#">How It Works</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="login.html"><button class="btn-secondary active">Sign In</button></a>
                <a href="register.html"><button class="btn-primary">Register</button></a>
            </div>
            <button class="mobile-menu-btn" id="menuToggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </div>
    </header>

    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your Findly account</p>
                </div>
                
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        <div class="error-message" id="emailError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            <button type="button" class="password-toggle" id="passwordToggle">Show</button>
                        </div>
                        <div class="error-message" id="passwordError"></div>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn-primary btn-full">Sign In</button>
                    
                    <div class="auth-divider">
                        <span>OR</span>
                    </div>
                </form>
                
                <div class="auth-footer">
                    Don't have an account? <a href="register.html">Register now</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>¬© 2025 Findly. All rights reserved.</p>

                </div>
            </div>
        </div>
    </footer>

    <script src="/src/js/script.js"></script>
    <script src="/src/js/auth.js"></script>

</body>
</html>
